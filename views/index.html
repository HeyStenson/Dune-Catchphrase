<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dune Catchphrase</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <!-- jQuery -->
	  <script src="/vendor/jquery/dist/jquery.min.js"></script>
	  <!-- Underscore -->
	  <script src="/vendor/underscore/underscore-min.js"></script>
	  <!-- Bootstrap JS -->
	  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	  <!-- Local -->
	  <link rel="stylesheet" type="text/css" href="/static/css/app.css">
	  <script src="/static/js/app.js"></script>
</head>
<body>
	<div class="container" id="page-wrapper">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 panel panel-default">
		<div class='jumbotron'>
			<h1>Dune Catchphrase</h1>
		</div>

		<form action="" class="form-inline" id="new-phrase-form">
			<input name='word' type="text" class="form-control" id='phrase-word-input' placeholder='word'>
			<input name='definition' type="text" class="form-control" id="phrase-definition-input" placeholder='Definition'>
			<button type='submit' class="btn btn-default">Add Catchphrase!</button>
		</form>

	    <div id="phrase-div"></div>
  	
  	<script type="text/template" id="phrase-template">
  		
  		<div class="panel panel-default panel-group" role="tablist" aria-multiselectable="true">
	  		<div class="panel-heading">
		    	<h3>
		    	<button class='btn btn-default btn-xs' type="button" data-toggle="collapse" data-target="#collapseThis<%= _id %>" data-parent="#selector" aria-expanded="false" aria-controls="collapseThis"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
		    	 <%= word %> 
		    	 
		    	</h3> 
	    	</div>
	    	<div class="panel-body collapse" id="collapseThis<%= _id %>">
	    		<p><%= definition %></p>
	    		<button type="button" class="btn btn-default btn-xs pull-right" aria-label="Left Align" data-toggle="modal" data-target=".<%= _id %>-modal-sm">
		  			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button data-_id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="btn btn-default btn-xs pull-right" aria-label="Left Align">
		  			<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
				</button>
	    	</div>
    	</div>

    	<div class="modal fade <%= _id %>-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  		<div class="modal-dialog modal-sm" role="document">
		    	<div class="modal-content">
		    		<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        					<h4 class="modal-title"><%= word %> </h4>
      				</div>
      				<div class="modal-body">
		      			<form>
      						<div class="form-group">
		      					<textarea class="form-control" id="<%= _id %>"> <%= definition %>
		      					</textarea>
		      				</div>	
		      			</form>
		      		</div>
		      		<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				     </div>	
		    	</div>
	  		</div>
		</div>

  	</script>
  </div>
  </div>
  	</div>
</body>
</html>
