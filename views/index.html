<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dune Catchphrase</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <!-- jQuery -->
	  <script src="/vendor/jquery/dist/jquery.min.js"></script>
	  <!-- Underscore -->
	  <script src="/vendor/underscore/underscore-min.js"></script>
	  <!-- Bootstrap JS -->
	  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	  <!-- Local -->
	  <link rel="stylesheet" type="text/css" href="/static/css/app.css">
	  <script src="/static/js/app.js"></script>
</head>
<body>
	<div class="container" id="page-wrapper">
		<header class="page-header">
			<h1>Dune Catchphrase</h1>
		</header>

		<form action="" class="form-inline" id="new-phrase-form">
			<input name='word' type="text" class="form-control" id='phrase-word-input' placeholder='word'>
			<input name='definition' type="text" class="form-control" id="phrase-definition-input" placeholder='Definition'>
			<button type='submit' class="btn btn-default">Add Catchphrase!</button>
		</form>

	    <div id="phrase-div"></div>
  	
  	<script type="text/template" id="phrase-template">
    	<h3> <%= word %> </h3> 
    	<p><%= definition %></p>
  	</script>
  	</div>
</body>
</html>
